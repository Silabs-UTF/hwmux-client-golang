          \ Default condition which retrieve data from the Materialized view unless\
          \ ax exception occurs where we fall back to postgres. ON : Force the data\
          \ to be retrieved from the Materialized view. OFF : Force the data to be\
          \ retrieved from the Postgres database"
        explode: true
        in: query
        name: force_mv
        required: false
        schema:
          default: DEFAULT
          enum:
          - DEFAULT
          - "OFF"
          - "ON"
          type: string
        style: form
